<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Stock Price</h1>

    <div class="container">
      <label for="initial-price">Initail Price</label>
      <input
        type="text"
        id="initial-price"
        placeholder="Enter initail price here" />

      <label for="quantity-stocks">Quantity of Stocks</label>
      <input
        type="text"
        id="quantity-stocks"
        placeholder="Enter the number of Stocks bought" />

      <label for="current-price">Current Price</label>
      <input
        type="text"
        id="current-price"
        placeholder="Enter the current price of the stock" />

      <button id="calculate-percent">Tell Me</button>

      <p id="output-container"></p>
    </div>

    <footer class="footer">
      <div class="footer-header">Connect Me</div>
      <ul class="social-links list-non-bullets">
        <li class="list-item-inline">
          <a class="link" target="_blank" href="https://github.com/neolia-monu"
            >GitHub</a
          >
        </li>
        <li class="list-item-inline">
          <a class="link" target="_blank" href="https://twitter.com/neoliamonu"
            >Twitter</a
          >
        </li>
        <li class="list-item-inline">
          <a
            class="link"
            target="_blank"
            href="https://www.linkedin.com/in/neolia-monu/"
            >Linkedin</a
          >
        </li>
      </ul>
      <p>
        All rights reserved 2021-2022. Read the terms and condition carefully.
      </p>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
